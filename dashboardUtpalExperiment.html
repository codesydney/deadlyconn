    <script>        
      //--------code for Getting the data in JSON format off the mockdata repository-------
        const xhr = new XMLHttpRequest();
        const url = 'https://60950ddf94009e00176b65e5.mockapi.io/api/v1/referrals';
        //xhr.responseType = 'json'; an alternative way of doing stuff along with the second line below
        xhr.onload = () => {
            if(xhr.status == 200){
                //const myDataObj = xhr.response;  an alternative way of doing along with the first line above
                const myDataObj = JSON.parse(xhr.responseText); //this is one way of getting the data for rendering
                tableData(myDataObj); //call for function 'tableData'
                console.log(myDataObj);
            }
        };
        xhr.open('GET', url, true);
        xhr.send();

        function tableData(dataObj){
            let tableData = "";
            //console.log(dataObj.length);
            for(let i=0; i< dataObj.length; i++){
                tableData += "<tr><td>" + dataObj[i].id + "</td><td>" + dataObj[i].name + "</td><td>" + dataObj[i].referrerAgency + "</td><td>" +dataObj[i].createdAt + "</td><td>" + dataObj[i].status + "</td></tr>";
            }
            //console.log(tableData);
            document.getElementById("list-list").innerHTML = tableData; }

        //-------code for Posting the data in 
    </script>
